<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="icon" href="icone.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="conversorForm">
            <label for="valor">Valor:</label>
            <input type="text" id="valor" required>

            <label for="moedaOrigem">Moeda de origem:</label>
            <select id="moedaOrigem" required>
                <option value="BRL">BRL-Real</option>
                <option value="USD">USD-Dólar</option>
                <option value="EUR">EUR-Euro</option>
                <option value="PYG">PYG-Guarani</option>
                <option value="GBP">GBP-Libra Esterlina</option>
                <option value="INR">INR-Rúpia Indiana</option>
                <option value="ISK">ISK-Coroa Islandesa</option>
                <option value="JPY">JPY-Iene</option>
                <option value="EGP">EGP-Libra Egípcia</option>
                <option value="GBP">GBP-Libra Esterlina</option>
                <option value="JMD">JMD-Dólar Jamaicano</option>
            </select>

            <label for="moedaDestino">Moeda de destino:</label>
            <select id="moedaDestino" required>
                <option value="BRL">BRL-Real</option>
                <option value="USD">USD-Dólar</option>
                <option value="EUR">EUR-Euro</option>
                <option value="PYG">PYG-Guarani</option>
                <option value="GBP">GBP-Libra Esterlina</option>
                <option value="INR">INR-Rúpia Indiana</option>
                <option value="ISK">ISK-Coroa Islandesa</option>
                <option value="JPY">JPY-Iene</option>
                <option value="EGP">EGP-Libra Egípcia</option>
                <option value="GBP">GBP-Libra Esterlina</option>
                <option value="JMD">JMD-Dólar Jamaicano</option>
            </select>

            <button type="submit">Converter</button>
        </form>

        <h2>Resultado:</h2>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
